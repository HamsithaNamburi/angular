<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function validate()
        {
            if (document.myForm.Name.value != "") {
                var pat = /[0-9]{2,8}/;
                if (pat.test(document.myForm.Name.value) == false) {
                    alert("please provide your name!");
                    document.myForm.Name.focus();
                    return false;
                }
            }
            if (document.myForm.Email.value == "") {

                alert("please provide your email!");
                document.myForm.Email.focus();
                return false;
            }
            if (document.myForm.Zip.value == "" || isNaN(document.myForm.Zip.value) ||isNaN(document.myForm.Zip.value.length!=5)) {

                alert("please provide Zip in a correct format!");
                document.myForm.Zip.focus();
                return false;
            }
            if (document.myForm.Country.value == "-1") {

                alert("please provide you the country name!");
                document.myForm.Country.focus();
                return false;
            }
            return (true);
        }
    </script>
</head>

<body>
     <form name="myForm" onsubmit="return validate()">
         <table cellspacing="2" cellpadding="2" border="1">
             <tr>
                 <td align="right">Name</td>
                 <td>
                     <input type="text" name="Name" />
                 </td>
             </tr>
             <tr>
                 <td align="right">Email</td>
                 <td> <input type="Email" name="Email" /></td>
             </tr>
             <tr>
                 <td align="right">Zip</td>
          <td>   <input type="text" name="Zip" /></td>
             </tr>
             <tr>
                 <td align="right">Country</td>
                 <td>
                     <select name="Country">
                         <option value="-1" selected> choose country</option>
                         <option value="1">USA </option>
                         <option value="2">CANADA</option>
                         <option value="3">Australia</option>
                     </select>
                 </td>
             </tr>
             <tr>
                 <td><input type="submit" value="submit" /></td>
             </tr>
         </table>
     </form>
</body>
</html>

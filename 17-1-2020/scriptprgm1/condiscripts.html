    <script type="text/javascript">
        var num = 1;
        var sum = 0;
        while (num < 10) {
            sum += num;
            num++;
        }

        document.write(sum+"\n");
        do {
            sum += num;
            num++;
        } while (num < 10);
        document.write(sum+" \n");
        for (var i = 0; i < 10; i++) {
            sum += num;
            num++;
        }
        document.write(sum);
        
    </script>
